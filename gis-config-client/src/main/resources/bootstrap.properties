### 该配置优先启动、引导 ###

## gis-config-client 注册到 Eureka 服务器
eureka.client.serviceUrl.defaultZone = http://192.168.55.190:8761/eureka/
## 配置客户端应用服务端口
server.port = 8080

## 配置客户端应用关联的应用，spring.cloud.config.name是可选的，如果没有配置，采用 ${spring.application.name}
spring.cloud.config.name = mswss-146
## 关联 profile
spring.cloud.config.profile = dev
## 关联 label
spring.cloud.config.label = master
## 配置配置服务器URI(或者用下面的服务名方式)
#spring.cloud.config.uri = http://localhost:7070/

## 通过服务发现方式去找配置中心
spring.cloud.config.discovery.enabled=true
## 配置中心的名字，直接配置名称可以在配置中心集群的时候实现负载均衡
spring.cloud.config.discovery.service-id=GIS-CONFIG-SERVER

spring.cloud.config.fail-fast=true

spring.rabbitmq.host=192.168.56.213
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest